<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do List</title>
</head>
<body>

  <div>
    <div>
      <input class="search" type="text" placeholder="Search tasks...">
    </div>
    <div>
      <button>add</button>
      <button class="delete">delete</button>
    </div>
  </div>

  <div>
    <div>
      <input type="text" placeholder="Ali" value="Ali">
      <input type="checkbox">
    </div>
    <div>
      <input type="text" placeholder="Semo" value="Semo">
      <input type="checkbox">
    </div>
    <div>
      <input type="text" placeholder="Abdo" value="Abdo">
      <input type="checkbox" checked>
    </div>
    <div>
      <input class="writetext" type="text" placeholder="write anaything">
      <input type="checkbox">
    </div>
    <button class="addbutton">+ Add New Task</button>
  </div>

  <div class="tast-list">
    <ol class="Olist">

    </ol>
  </div>

</body>
<script src="list.js"></script>
</html>
